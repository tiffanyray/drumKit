<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DrumKit</title>
    <meta name="author" content="Tiffany Ray" />
    <meta name="description" content="drumkit player by pressing keys" />
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <p class="sound">Hihat</p>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <p class="sound">Impact</p>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <p class="sound">Kick(1)</p>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <p class="sound">Kick(2)</p>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <p class="sound">Kick(3)</p>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <p class="sound">Ride</p>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <p class="sound">Snare(1)</p>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <p class="sound">Snare(2)</p>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <p class="sound">Tambourine</p>
        </div>
    </div>

    <audio data-key="65" src="sounds/Hihat_02.wav"></audio>
    <audio data-key="83" src="sounds/Impacts_05_128.wav"></audio>
    <audio data-key="68" src="sounds/Kick_Club_06.wav"></audio>
    <audio data-key="70" src="sounds/Kick_Hardstyle_02_E.wav"></audio>
    <audio data-key="71" src="sounds/Kick_Progressive_08.wav"></audio>
    <audio data-key="72" src="sounds/Ride_02.wav"></audio>
    <audio data-key="74" src="sounds/Snare_03.wav"></audio>
    <audio data-key="75" src="sounds/Snare_Bigroom_03.wav"></audio>
    <audio data-key="76" src="sounds/Tambourine_02.wav"></audio>


    <script src="script.js"></script>
</body>

</html>
